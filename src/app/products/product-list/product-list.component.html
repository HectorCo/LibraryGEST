<div class="panel-body">
  <div class="row">
    <div class="form-group col-md-6">
      <p>Filtrar por título:</p>
      <input class="form-control" type="text" />
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="form-group col-md-6">
      <label class="control-label" for="titulo">Títuo:</label>
      <input class="form-control" type="text" name="titulo" />
    </div>

    <div class="col-md-3">
      <label class="control-label" for="autor">Autor:</label>
      <input class="form-control" type="text" name="autor" />
    </div>
    <div class="col-md-3">
      <label class="control-label" for="referencia">Referencia:</label>
      <input class="form-control" type="text" name="referencia" />
    </div>

    <div class="col-md-3">
      <br />
      <button (click)="agregarLibro()" class="btn btn-primary">Agregar</button>
    </div>
  </div>
  <hr />
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Título</th>
        <th scope="col">Autor</th>
        <th scope="col">Referencia</th>
        <th scope="col">Estado</th>
      </tr>
    </thead>
    <tbody *ngFor="let libro of libros">
      <tr>

       <th scope="row" ><a [routerLink]="[]">{{ libro.titulo }}</a></th>
        <td>{{ libro.autor }}</td>
        <td>{{ libro.referencia }}</td>
        <td>{{ libro.estado }}</td>

      </tr>
    </tbody>
  </table>
</div>
